<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progetti | Molecular Dynamics Lab - Errico Diego Cucciniello">
    <title>Progetti | Molecular Dynamics Lab</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Outfit per un look moderno e tech -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Mol* Viewer CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-1.2.1.css" />

    <!-- Mol* Viewer JS -->
    <script type="text/javascript"
        src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-1.2.1.js"></script>

    <!-- FontAwesome (icone social) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar / Sfondo bianco puro per il viewer 3D -->

    <!-- Header & Navigazione Glassmorphism -->
    <header class="glass-header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;"><span
                        class="neon-text-blue">ED</span>C</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">Chi Sono</a></li>
                <li><a href="projects.html">Progetti</a></li>
                <li><a href="index.html#contact">Contatti</a></li>
            </ul>
            <!-- Menu Hamburger per Mobile -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sezione Titolo e Area Vuota -->
        <section class="projects-section" style="padding-top: 120px; padding-bottom: 2rem;">
            <div class="container text-center">
                <h1 class="neon-text-blue"
                    style="font-size: 3.5rem; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 2px;">
                    Visualizzatore Proteico</h1>
                <p
                    style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem; max-width: 800px; margin-inline: auto;">
                    Esplora modelli molecolari 3D ad alta risoluzione. Trascina per ruotare, usa la rotellina per lo
                    zoom.
                </p>

                <!-- Area dedicata al visualizzatore 3D (Larghezza intera per maggior impatto) -->
                <div class="glass-panel"
                    style="width: 100%; height: 75vh; padding: 0; overflow: hidden; position: relative; border: 1px solid rgba(14, 165, 233, 0.4); background: rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(14, 165, 233, 0.1); border-radius: var(--border-radius-lg);">
                    <div id="myViewer" style="position: absolute; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="glass-footer">
        <div class="container text-center">
            <div class="logo-small">
                <a href="index.html" style="text-decoration: none; color: inherit;"><span
                        class="neon-text-blue">ED</span>C</a>
            </div>
            <p>&copy; 2026 Errico Diego Cucciniello.</p>
        </div>
    </footer>

    <!-- Script per le funzionalità senza DNA 3D -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>

    <!-- Script di Inizializzazione del PDB Viewer (Mol*) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Crea un'istanza del plugin Molstar
            var viewerInstance = new PDBeMolstarPlugin();

            // Opzioni di visualizzazione (colori adatti al tema Glassmorphism/spaziale)
            var options = {
                customData: {
                    url: 'myoglobin.pdb',
                    format: 'pdb'
                },
                hideControls: true, // Nascondi l'interfaccia complessa di default per maggior pulizia
                hideCanvasControls: ['selection', 'animation', 'controlToggle', 'controlInfo'],
                bgColor: { r: 255, g: 255, b: 255, a: 0 }, // Sfondo trasparente per far vedere il vetro/background dietro
                lighting: 'flat', // Illuminazione morbida
                spin: true // Fa ruotare la molecola per farla sembrare dinamica
            };

            // Inizializza il visualizzatore dentro al div myViewer
            var viewerContainer = document.getElementById('myViewer');
            viewerInstance.render(viewerContainer, options);

            // Applica stili personalizzati al container per renderlo più integrato dopo il caricamento
            viewerInstance.events.loadComplete.subscribe(() => {
                console.log('Struttura PDB caricata con successo!');
            });
        });
    </script>
</body>

</html>
